<html>

    <head>
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>
       
        
    </head>

    <body>
        
      
        
        <script type="text/javascript">
            //i ignores capital letters
            var regex = /is/i;
            
            var string = "Regex Is great!";
            
            var result = string.match(regex);
            
            alert(result);
        
        </script>
        
    </body>

</html>
