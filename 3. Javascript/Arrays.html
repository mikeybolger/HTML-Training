<html>

    <head>
        
        <title>Javascript</title>
        
        
    </head>

    <body>
        
        <script type="text/javascript">
            
            var myArray = new Array();
            
            myArray[0] = "pizza";
            
            myArray[1] = "chocolate";
            
            var tweets = ["Morning everybody!", "I love coffee!"];
            
            tweets.push("Back to work!");
            
            //Delete array content starting from position 1 in the array, delete item 1
            tweets.splice(1, 1);
            
            //Replace item within the array from starting point 1, replace item 1 and add item 2 
            tweets.splice(1, 1, "Cornflakes for breakfast!", "Num num");
            
            console.log(tweets);
            
        </script>
        
    </body>

</html>
