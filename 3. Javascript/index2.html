
<html>

    <head>
        
        <title>Javascript</title>
        
        
    
    </head>

    <body>
        
        <p id="text">Hello World!</p>
        
        <script type="text/javascript">
            
            /*
                Search the current document for element id text
                Then change the inner HTML within the text element 
            */
        
            document.getElementById("text").innerHTML = "Hello Mike";
        
        </script>
        
    </body>

</html>
